<div class="oddBarContainer">

    <div class="oddBar">
        <div class="redOdd" style="--redWidth: {{  redOdd }}%">
            <p class="oddNumbers left">{{ redOdd.toFixed(1) }}&nbsp;%</p>
        </div>
        <div class="blackOdd flame" style="--blackWidth: {{  blackOdd }}%">
            <p class="oddNumbers right">{{ blackOdd.toFixed(1) }}&nbsp;%</p>
        </div>
    </div>

</div>
